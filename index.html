<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tak Toe</title>
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/390/PNG/512/tic-tac-toe_39453.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="note">
      <div>
        <p>First turn : X</p>
        <p>Second turn : O</p>
      </div>
      <table>
        <tr>
          <th id="name1">Player 1</th>
          <th id="name2">Player 2</th>
        </tr>
        <tr>
          <td id="Xpoints">0</td>
          <td id="Opoints">0</td>
        </tr>
      </table>
    </div>
    <div class="container">
      <input type="text" id="1" readonly />
      <input type="text" id="2" readonly />
      <input type="text" id="3" readonly />
      <input type="text" id="4" readonly />
      <input type="text" id="5" readonly />
      <input type="text" id="6" readonly />
      <input type="text" id="7" readonly />
      <input type="text" id="8" readonly />
      <input type="text" id="9" readonly />
    </div>
    <button>RESET</button>

    <script src="./js/app.js"></script>
  </body>
</html>
